<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9966/9966194.png">
	<title>Dashboard</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/dashboard.css">
	<link rel="stylesheet" href="css/colors.css">

</head>
<body>

	<!--=============================================
	PLANTILLA LOGIN
	===============================================-->

	<div class="container-fluid backgroundImage" style="background-color:  #f0f0f5 !important">

		<div class="d-flex flex-wrap justify-content-center align-content-center vh-100">

			<div class="card border-0 rounded shadow p-4" style="min-width:320px !important">

				<form method="POST" class="needs-validation" novalidate>

					<h3 class="pt-3 text-center">
						<i class="bi bi-graph-up-arrow"></i> Dashboard
					</h3>

					<hr>

					<div class="form-group mb-3">

						<label for="email_admin">Correo</label>

						<input 
						type="email"
						class="form-control rounded"
						id="email_admin"
						name="email_admin"
						placeholder="Escribe el correo"
						required
						>

						<div class="valid-feedback">Válido.</div>
						<div class="invalid-feedback">Campo inválido.</div>

					</div>

					<div class="form-group mb-3">

						<div class="row mb-1">
							<div class="col-5">
								<label for="password_admin">Contraseña</label>
							</div>
							<div class="col-7">
								<a href="#" class="textColor" style="font-size:12px">¿Olvidaste la contraseña?</a>
							</div>
						</div>

						<div class="input-group">

							<input 
							type="password"
							class="form-control rounded-start"
							id="password_admin"
							name="password_admin"
							placeholder="Escribe la contraseña"
							required
							>

							<span class="input-group-text rounded-end">
								<i class="bi bi-eye-slash" style="cursor:pointer"></i>
							</span>

						</div>

						<div class="valid-feedback">Válido.</div>
						<div class="invalid-feedback">Campo inválido.</div>

					</div>


					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="remember">
						<label class="form-check-label" for="remember">Recordar Ingreso</label>
					</div>

					<button type="submit" class="btn btn-dark btn-block w-100 rounded mt-3 backColor">Enviar</button>

				</form>

			</div>

		</div>

	</div>

	<script src="js/dashboard.js"></script>
	
</body>
</html>
